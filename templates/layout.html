<!DOCTYPE html>

<html lang="en">

    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>{% block title %}{% endblock%}</title>
    </head>

    <body>
        <!--HEADER - different tabs (log in, register/log out; Main page, Profile, Add Friend)-->
        <header>
            <nav>
                <div>
                    {% if session["user_id"] %}
                    <ul>
                        <li class="nav-item"><a href="/index">NameOfTheGame</a></li>
                        <li class="van-item"><a href="/profile">Profile</a></li>
                        <li class="nav-item"><a href="/friends">Add Friend </a></li>
                    </ul>
                    <ul>
                        <li class="nav-item"><a href="/logout">Log out</a></li>
                    </ul>
                    {% else %}
                    <ul>
                        <li class="nav-item"><a href="/register">Register</a></li>
                        <li class="nav-item"><a href="/login">Log In</a></li>
                    </ul>
                    {% endif %}
                </div>
            </nav>
        </header>
        <main>
            {% block main %}

            {% endblock %}
        </main>

        <footer>
            <p>Author: Marcel Roszyk</p>
        </footer>
    </body>
</html>
