{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <input autofocus autocomplete="off" name="username" placeholder="Username" type="text">
        <input autocomplete="off" name="password" placeholder="Password" type="text">
        <input autocomplete="off" name="confirm" placeholder="Confirm password" type="text">
        <button type="submit">Register</button>
    </form>
    <h4>Do you already have an account?</h4>
    <a href="/login">Log in</a>

{% endblock %}
